header.info="MIKAN" is an ARMENIAN company providing technical quality control consulting services in construction.
container.info="Mikan" company was founded on March 21, 2021.\
    \ For about 3 years, our company has been a leader in the field of technical quality control \
    in the construction industry. We provide services in the following areas: \
  residential, public, and industrial; hydrotechnical; and transportation. \
  We cooperate with all major construction projects in Yerevan and the regions of Armenia. \
  We also work in the public sector, so our projects can be found in many large and famous public buildings and infrastructures.
about.info="Mikan" company was founded on March 21, 2021. \
  Being a leader in the field of technical quality control in construction, for about 3 years, \
  our company has established itself among consumers. Having stable positions and trust in the market,\
  \ we cooperate with all major construction projects in Yerevan and the regions of Armenia. We also work in the public sector, \
  so our projects can also be found in a number of large and famous public buildings and infrastructures. Mikan \
  has been involved in the technical quality control of over 120 construction projects in Yerevan and various regions of Armenia, including the reconstruction of Mher Mkrtchyan Artistic Theatre and Hovhannes Tumanyan Museum in Yerevan, the renovation of Gabriel Sundukyan National Academic Theatre, and many other significant projects. \
  Our experienced, knowledgeable, and professional specialists ensure high-quality services. The company is equipped with necessary measuring instruments and equipment, and we utilize construction product testing laboratory services on a contractual basis.
