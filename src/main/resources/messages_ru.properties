about.info=Компания «Канач Снунд» была основана в 2017 году сирийскими армянами в Ереване. Являясь \
  лидером на рынке производства всемирно известных блюд восточной кухни около 6 лет, наша компания нашла свое место в сердцах потребителей. \
  Имея стабильные позиции и доверие на рынке, мы сотрудничаем со всеми крупными супермаркетами и гипермаркетами Еревана, также работаем в секторе\
  \ HoReCa, поэтому нашу продукцию можно найти в ряде крупных и известных отелей и гостевых домов столицы. В нашем ассортименте есть блюда для веганов \
  и вегетарианцев, такие как: классический хумус, хумус с красным перцем, мутабал, мухаммара, заатар, фалафель (котлеты из нута).Не остались в стороне и \
  мясоеды, поэтому у нас также есть мясные блюда: ишли кюфта, сини кюфта, манты и ачма.Всю линейку этой продукции можно найти в любых супермаркетах и \
  магазинах Еревана. Помимо всего этого, у нас также есть продукты, которые доступны только под заказ: ишли кюфта (большая, маленькая), крокеты, кордон\
  \ блю, блины и колбаса мортаделла. Весь наш ассортимент можно приобрести оформив заказ, мы будем рады его Вам доставить!
